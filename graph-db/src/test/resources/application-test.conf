akka.actor {
    default-blocking-io-dispatcher {
        thread-pool-executor {
          fixed-pool-size = 4
        }
    }
    default-dispatcher.fork-join-executor {
        parallelism-min = 2
        parallelism-factor = 1.0
        parallelism-max = 2
        task-peeking-mode = "FIFO"
    }
}