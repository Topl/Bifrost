name: SBT checkPR

on:
  pull_request:
    branches: ['*']
  push:
    branches: [dev, main]

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: [graalvm-ce-java11@21.1.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Compile and Test
        run: sbt checkPR

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test Results (Java ${{ matrix.os }})
          path: target/test-reports/*.xml

  publish-test-results:
    name: "Publish Tests Results"
    needs: build
    runs-on: ubuntu-latest
    permissions:
      checks: write
      # only needed unless run with comment_mode: off
      pull-requests: write
    if: always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      # - name: Publish Test Results
      #   uses: EnricoMi/publish-unit-test-result-action@v1
      #   with:
      #     files: "artifacts/**/*.xml"

      - name: Test Report
        uses: phoenix-actions/test-reporting@v6
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Java Tests            # Name of the check run which will be created
          path: target/test-reports/*.xml    # Path to test results
          reporter: java-junit        # Format of test results

