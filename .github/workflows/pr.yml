name: Bifrost_PR

on:
  pull_request:
    branches: [dev, main, release-*, rc-*]

jobs:
  sbt-build:
    uses: ./.github/workflows/_sbt_build.yml
    with:
      target-os: >-
        ["ubuntu-latest"]
      java-versions: >-
        ["graalvm-ce-java11@21.1.0"]

  scala-unit-tests:
    uses: ./.github/workflows/_sbt_test.yml
    needs: sbt-build
    with:
      target-os: >-
        ["ubuntu-latest"]
      java-versions: >-
        ["graalvm-ce-java11@21.1.0"]

  post-man-integration-tests:
    uses: ./.github/workflows/_postman_integration_tests.yml
    needs: sbt-build
    with:
      target-os: >-
        ["ubuntu-latest"]
      java-versions: >-
        ["graalvm-ce-java11@21.1.0"]

  publish-test-results:
    uses: ./.github/workflows/_publish_test_results.yml
    if: always()
    needs: [post-man-integration-tests]
