name: Postman Integration Tests

on:
  workflow_call:
    inputs:
      target-os:
        description: 'List of operating systems to build on.'
        default: 'ubuntu-latest'
        required: false
        type: string
      java-versions:
        description: 'List of Java versions to target.'
        default: 'graalvm-ce-java11@21.1.0'
        required: false
        type: string

jobs:
  postman_integration_tests:
    name: Postman Integration Tests
    strategy:
      matrix:
        os: ${{fromJson(inputs.target-os)}}
        java: ${{fromJson(inputs.java-versions)}}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Need full history to update last modified time.

      - name: Download Remote Cache
        uses: actions/download-artifact@v3
        with:
          name: remote-cache
          path: /tmp/remote-cache/

      - name: Cache sbt
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache project
        uses: actions/cache@v3
        with:
          path: '**/target/**'
          key: ${{ runner.os }}-project--${{ github.base_ref }}-${{ github.run_number }}
          restore-keys: ${{ runner.os }}-project-${{ github.base_ref }}-

      - name: Checkout current
        run: git checkout .

      - name: git-restore-mtime
        uses: chetan/git-restore-mtime-action@v1

      - name: Stage Docker Image
        run: sbt bifrost/docker:stage

      - name: Integration Tests
        run: docker-compose -f ./node/src/it/resources/postman-tests/docker-compose.yml up --exit-code-from postman

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Postman Integration Test Results (${{ matrix.os }})
          path: node/src/it/resources/postman-tests/target/test-results/*.xml

      - name: Cleanup before cache
        shell: bash
        run: |
          rm -rf "$HOME/.ivy2/local" || true
          find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
          find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
          find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
          find $HOME/.sbt                              -name "*.lock"               -delete || true
