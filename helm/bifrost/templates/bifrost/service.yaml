{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bifrost.fullname" . }}
  annotations:
  {- range $key, $value := .Values.server.service.tcp.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  labels:
    {{- include "bifrost.labels" . | nindent 4}}
spec:
  selector:
    {{- include "bifrost.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      name: rpc
      port: {{ .Values.service.ports.rpc }}
      targetPort: {{ .Values.ports.rpc }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bifrost.fullname" . }}-p2p
  annotations:
  {- range $key, $value := .Values.server.service.p2p.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  labels:
    {{- include "bifrost.labels" . | nindent 4}}
spec:
  selector:
    {{- include "bifrost.selectorLabels" . | nindent 4 }}
  clusterIP: None
  ports:
    - protocol: TCP
      name: p2p
      port: {{ .Values.service.ports.p2p }}
      targetPort: {{ .Values.ports.p2p }}
{{- end }}
